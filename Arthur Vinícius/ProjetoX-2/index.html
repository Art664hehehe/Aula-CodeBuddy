<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        .Logo{
            background-color: rgba(29,29,27,255);
            width: 200px;
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: 15px;
            margin: 10px;
        }
        .Boxes{
            display: flex;
        }
        .introducao{
            background-color: rgba(29,29,27,255);
            margin: 10px;
            border-radius: 15px;
            width: 700px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        #git{
            background-color: rgba(29,29,27,255);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            position: relative;
            width: 200px;
            left: 10px;
        }
        #linguagens{
            display: flex;
            padding-left: 50px;
            flex-direction: column;
        }
        #capivara{
            display: flex;
            align-items: center;
        }
        #HTML{
            display: flex;
            align-items: center;
        }
        #CSS{
            display: flex;
            align-items: center;
            position: relative;
            left: 6px;
        }
    </style>
</head>
<body style="background-color: black;">
    <div class="Boxes">
        <div id="redes">
            <div class="Logo">
                <img src="../ProjetoX-2/Imagens/Logo Art.jpg" alt="Logo" style="position: relative; top: 12px;">
                <p><span style="color: white; bottom: 26px; position: relative;">Arthur Vinícius</span></p>
            </div>
            <div id="git">
                <img src="../ProjetoX-2/Imagens/GitHub.png" alt="logo GitHub" style="width: 100px;">
            </div>
        </div>
        <div class="introducao">
            <h1 style="position: relative; left: 20px;"><span style="color: white;">Sobre mim</span></h1>
            <div id="capivara">
                <img src="../capivara zoiuda.jpg" alt="Minha foto" style="width: 260px; position: relative; left: 40px;">
                <div id="linguagens">
                    <div id="HTML">
                        <img src="../ProjetoX-2/Imagens/HTML.png" alt="HTML5" style="width: 64px; position: relative;">
                        <h6 style="color: white;">HTML</h6>
                    </div>
                    <div id="CSS">
                        <img src="../ProjetoX-2/Imagens/CSS.png" alt="CSS" style="width: 52px; height: 52px;">
                        <h6 style="color: white; position: relative; left: 6px;">CSS</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
