<!DOCTYPE html>
<!-- saved from url=(0071)https://udacity.github.io/fend/fend-refresh/lesson6/quiz-why-two-lines/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Why two lines?</title>
  <link href="./Why two lines__files/css" rel="stylesheet" type="text/css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Source Sans Pro', sans-serif;
      font-weight: bold;
    }
    .blue {
      background-color: #02b3e4;
    }
    .boxed {
      border: 2px solid #2e3d49;
    }
    .container {
      background-color: #dbe2e8;
      padding: 8px;
    }
    .child {
      display: inline-block;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="blue boxed child">Child 1</div>
    <div class="blue boxed child">Child 2</div>
  </div>
  
</body>
</html>
